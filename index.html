<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <title>Employee Portal</title>
</head>

<body>
    <header class="shadow-sm p-4  bg-body">
        <h3>Employee Portal</h3>
    </header>
    <div class="container">
        <!-- Employee Add form -->

        <div class="row emp-add shadow-lg p-5 mb-5 bg-body rounded">
            <h3>Add Employee</h3>
            <form onsubmit="addEmp()">
                <div class="row mt-3">

                    <div class="col-md-2 col-sm-3 mb-3">
                        <label class="form-label">Id *</label>
                        <input type="text" id="emp-id" class="form-control">
                        <div class="form-text"></div>
                    </div>

                    <div class="col-md-8 col-sm-9 mb-3">
                        <label class="form-label">Name *</label>
                        <input type="text" id="emp-name" class="form-control">
                        <div class="form-text"></div>
                    </div>

                    <div class="col-md-2 col-sm-12 mb-3">
                        <label class="form-label">Age *</label>
                        <input type="number" id="emp-age" class="form-control">
                        <div class="form-text"></div>
                    </div>
                </div>


                <div class="row">

                    <div class="col-md-3 col-sm-12">
                        <label class="form-label">Gender *</label>
                        <select class="form-select" id="emp-gender">
                            <option value="" selected>Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="form-text"></div>
                    </div>

                    <div class="col-md-3 col-sm-12">
                        <label class="form-label">Designation *</label>
                        <select class="form-select" id="emp-des">
                            <option value="" selected>Select</option>
                            <option value="Manger">Manger</option>
                            <option value="Java developer">Java developer</option>
                            <option value=".Net developer">.Net developer</option>
                            <option value="Python developer">Python developer</option>
                            <option value="Solution Analysts">Solution Analysts</option>

                        </select>
                        <div class="form-text"></div>
                    </div>

                    <div class="col-md-6 col-sm-12 mb-3">
                        <label class="form-label">Self Photo *</label>
                        <input type="text" id="emp-photo" class="form-control">
                        <div class="form-text "></div>
                    </div>

                </div>

                <input type="submit" class="btn btn-add float-end" value="Add">


            </form>
        </div>

        <div class="row emp-table shadow-lg p-5 mb-5 bg-body rounded">
            <div class="row">
                <div class="col-9">
                    <h3> Employee Details</h3>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <input type="text" id="myInput" class="form-control" onkeyup="myFunction()"
                            placeholder="Search here..">

                    </div>
                </div>
            </div>


            <table class="table  mb-3 table-hover" id="myTable" style="overflow: auto;">
                <thead>
                    <tr>
                        <th style="width:5%;" scope="col">Id</th>
                        <th style="width:20%;" scope="col">Name</th>
                        <th style="width:5%;" scope="col">Age</th>
                        <th style="width:10%;" scope="col">Gender</th>
                        <th style="width:10%;" scope="col">Designation</th>
                        <th style="width:20%;" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbl-body">
                </tbody>
            </table>
        </div>


    </div>

    <!-- update details  -->

    <div id="pop-up-update">
        <div class="update  shadow-lg p-5  bg-body">



            <div class="row">
                <div class="col">
                    <h3>Edit Employee Details</h3>
                </div>
                <div class="col">
                    <button onclick="cancelBtn()" class="btn close float-end">
                        <img src="assets/icon/close.png" style="width: 20px;" alt="close">
                    </button>
                </div>


            </div>
            <hr>
            <div class="row">
                <form onsubmit="addUpdatedEmp()">
                    <input type="text" id="idx" style="display: none;">
                    <div class="row mt-3">

                        <div class="col-2 mb-3">
                            <label class="form-label">Id *</label>
                            <input type="text" id="emp-id-update" disabled class="form-control">

                        </div>

                        <div class="col mb-3">
                            <label class="form-label">Name *</label>
                            <input type="text" id="emp-name-update" class="form-control">
                            <div class="form-text"></div>
                        </div>

                        <div class="col-2 mb-3">
                            <label class="form-label">Age *</label>
                            <input type="number" id="emp-age-update" class="form-control">
                            <div class="form-text"></div>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-3">
                            <label class="form-label">Gender *</label>
                            <select class="form-select" id="emp-gender-update">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="form-text"></div>

                        </div>

                        <div class="col-3">
                            <label class="form-label">Designation *</label>
                            <select class="form-select" id="emp-des-update">
                                <option value="">Select</option>
                                <option value="Manger">Manger</option>
                                <option value="Java developer">Java developer</option>
                                <option value=".Net developer">.Net developer</option>
                                <option value="Python developer">Python developer</option>
                                <option value="Solution Analysts">Solution Analysts</option>
                            </select>
                            <div class="form-text"></div>

                        </div>

                        <div class="col mb-3">
                            <label class="form-label">Self Photo *</label>
                            <input type="text" id="emp-photo-update" class="form-control">
                            <div class="form-text"></div>
                        </div>

                    </div>
                    <div class="action">
                        <button onclick="cancelBtn()" class="btn btn-delete">Cancel</button>
                        <input type="submit" class="btn btn-edit float-end" value="Edit">
                    </div>



                </form>
            </div>
        </div>
    </div>



    <!-- view details -->


    <div id="pop-up-view">
        <div class="view  shadow-lg    bg-body">

            <div class="row">
                <div class="bg">
                    <!-- <div class="col">
                    <h3 style="font-size: 14px;">Employee Details</h3>
                </div> -->
                    <div class="row">
                        <div class="col">
                            <button onclick="cancelBtn()" class="btn close float-end">
                                <img src="assets/icon/close.png" style="width: 10px;" alt="close">
                            </button>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-2 "></div>
                        <div class="col-5 ps-5 ">
                            <img src="" class="image" id="viewPhoto" alt="">
                        </div>

                    </div>
                </div>


            </div>
            <!-- <hr> -->
            <div class="row p-5 pe-0 mt-4 show">
                <div class="row ps-5">
                    <div class="col-5">
                        <p>Name </p>
                    </div>
                    <div class="col " id="viewName"></div>
                </div>
                <div class="row ps-5">
                    <div class="col-5">
                        <p>Id </p>
                    </div>
                    <div class="col" id="viewId">
                    </div>
                </div>
                <div class="row ps-5">
                    <div class="col-5">
                        <p>Age </p>
                    </div>
                    <div class="col" id="viewAge">
                    </div>
                </div>
                <div class="row ps-5">
                    <div class="col-5">
                        <p>Gender</p>
                    </div>
                    <div class="col" id="viewGender">
                    </div>
                </div>
                <div class="row ps-5">
                    <div class="col-5">
                        <p>Designation</p>
                    </div>
                    <div class="col" id="viewDesignation">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap script cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- script.js file  -->
    <script src="js/script.js"></script>
    <script src="js/update.js"></script>
    <script src="js/view.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/delete.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
